<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./imgs/apple-touch-icon-mz9nytnj.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/main.css">

    <link rel="stylesheet" href="css/register.css">

</head>

<body>
    <header>
        <h1>Classic Forum</h1>
    </header>

    <!-- Navbar -->
    <nav>
        <div class="links">
            <a href="/">Home</a>
            <a href="login">Login</a>
        </div>
        <div class="">
            <a href="#" id="logoutButton" style="display: none;">Logout</a>
        </div>
    </nav>

    <section>
        <div class="wrapper">


            <div class="register-form">
                <h2>Create an Account</h2>
                <form action="/register" method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" value="d5z" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" value="da@da" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" value="da5dz5a" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Classic Forum. All rights reserved.</p>
    </footer>
    <script src="js/register.js"></script>
    <script type="module" src="js/insertCmp.js"></script>
</body>

</html>
